<!doctype html>


<html lang="en">

     <head>
          <title>Interactive Video Player</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="author" content="Geoff Lewis">
          <meta name="keywords" content="Geoff, Lewis, interactive, video, player">
          <link rel="stylesheet" href="css/styles.css">
          <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
     </head>

     <body>
          <!-- begin header -->
          <header class="header">
               <h1 class="header__title">Interactive Video Player</h1>
          </header>
          <!-- end header -->
          <!-- begin main area with video and transcription -->
          <main class="main">
               <section class="wrapper">
                    <video class="video" controls>
                         <source src="video/video.mp4" type="video/mp4" />
                         <source src="video/video.ogg" type="video/ogg" />
                    </video>
               </section>
               <section class="wrapper">
               </section>
          </main>
          <!-- end main area with video and transcription -->
          <!-- begin footer -->
          <footer class="footer">
               <h6 class="footer__creator">Created by: <em>Geoff Lewis &copy; 2018</em></h6>
          </footer>
          <!-- end footer -->
     </body>

</html>
